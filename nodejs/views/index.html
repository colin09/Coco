{% extends "base.html" %} {% block main %}
<div class="container" ng-controller="indexController">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign in successfully!</h1>
            <div class="alert alert-success"> <strong>Well done!</strong> You successfully signed in as {{ name }}!
            </div>            
        </div>
        <div class="col-md-8">
            <ul>
                <li ng-repeat="item in roomMessages">
                    <span ng-bind="item.user.name">&nbsp;</span> >> <span ng-bind="item.data">&nbsp;</span> 
                </li>
            </ul>
            <div>
                <input type="text" ng-model='txtMsg' /><button ng-click="sendMsg()">SEND</button>
            </div>
        </div>
        <div class="col-md-4">
            <ul>
                <li ng-repeat="item in roomUsers">
                    <img src="{% raw %}{{item.image}}{% endraw %}" width='25px' /> 
                   <span ng-bind="item.name">&nbsp;</span> 
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
