<h1>hero details!</h1>
<div *ngIf="hero">
	<h2>Selected Hero details!</h2>
	<div>
		<label>id: </label>{{hero.id}}
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]='hero.name' placeholder='name' />
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
