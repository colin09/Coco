server:
  port: 9304

eureka:
  client:
    shouldFetchRegistry: false
    shouldRegisterWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9300/eureka/

spring:
  application:
    name: service-config
#git仓库地址
  cloud:
    config:
      server:
        git:
          uri: https://github.com/colin09/configs.git
          search-paths: config
#          username: xxx
#          password: xxx

#spring.cloud.config.server.git.uri：配置git仓库地址
#spring.cloud.config.label：配置仓库的分支
#spring.cloud.config.server.git.search-Paths：配置仓库路径
#spring.cloud.config.server.git.username：访问git仓库的用户名
#spring.cloud.config.server.git.password：访问git仓库的用户密码
#spring.cloud.config.server.git.search-paths=xxx,xxx,xxx  git目录下的文件夹，多个用逗号分割